<script>
    $(function  () {
        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(login)', function (data) {
                console.log( data.form.action)
                url = data.form.action
                data = data.field;
                if (data.username == '') {
                    layer.msg('用户名不能为空');
                    return false;
                }
                if (data.password == '') {
                    layer.msg('密码不能为空');
                    return false;
                }
                $.ajax({
                    url,
                    data,
                    type:"POST",
                    success(res){
                        console.log(res)
                        if(res.code == 1){
                            layer.msg('登录成功', function () {
                                location.href= PATH
                            });
                        }
                        if (res.code == 0){
                            layer.msg('密码错误')
                        }
                        if (res.code == -2){
                            layer.msg('用户名不存在')
                        }
                    }
                })
                return false;
            });
        });
    })
</script>
