<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>管理登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="{__STATIC__}/css/font.css">
    <link rel="stylesheet" href="{__STATIC__}/css/login.css">
	  <link rel="stylesheet" href="{__STATIC__}/css/index.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="{__STATIC__}/lib/layui/layui.js" charset="utf-8"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up" style="margin-right: 140px;margin-top: 150px">
        <div class="message">
            <img src="{__STATIC__}/images/logo.png" alt="" style="width: 100%">
        </div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" action="{:url('LoginIndex')}">
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;

              //监听提交
                form.on('submit(login)', function (data) {
                    url = data.form.action
                    data = data.field;
                    if (data.username == '') {
                        layer.msg('用户名不能为空');
                        return false;
                    }
                    if (data.password == '') {
                        layer.msg('密码不能为空');
                        return false;
                    }
                    $.ajax({
                        url,
                        data,
                        type:"POST",
                        success(res){
                            if(res.code == 1){
                                layer.msg('登录成功', function () {
                                    location.href="{:url('index/index')}"
                                });
                            }
                            if (res.code == 0){
                                layer.msg('密码错误')
                            }
                            if (res.code == -2){
                                layer.msg('用户名不存在')
                            }
                        }
                    })
                    return false;
                });
            });
        })
    </script>
    <!-- 底部结束 -->

</body>
</html>
